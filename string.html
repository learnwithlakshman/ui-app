<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Java Script Operators</title>
  </head>
  <body>
    
    <div class="py-2 bg-danger text-white">
        <h1 class="display-5 text-center">Java Script String</h1>
        <p class="lead text-center">JavaScript strings are used for storing and manipulating text.</p>
    </div>
    <a href="index.html" class="ml-2"><i class="fa fa-home"></i></a>
    <div class="container mt-2">
        <div class="row">

            <div class="col">
                <label>String to check palindrome</label>
                <input type="text" class="form-control" id="idStr" placeholder="Enter word to check">
                <div id="result" class="mt-1"></div>
            </div>
            <div class="col">
                <label>Email validation</label>
                <input type="text" class="form-control" id="validateEmail" placeholder="Enter email to check">
                <div id="emailRes" class="mt-1"></div>
            </div>
    
            <div class="col">
                <label>Permutation of String</label>
                <input type="text" class="form-control" id="idStr" placeholder="Enter string to get Permutations">
                <div id="result" class="mt-1"></div>
            </div>
    
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/strope.js"></script>
</body>
</html>
