<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Java Script Operators</title>
  </head>
  <body>
    
    <div class="py-2 bg-danger text-white">
        <h1 class="display-5 text-center">Java Script Operators</h1>
        <p class="lead text-center">The operator are going operate on the operands, which will produce the result</p>
    </div>
    <a href="index.html" class="ml-2"><i class="fa fa-home"></i></a>
    <div class="container mt-2">
        <div class="row">
        
          <div class="col">
            <form id="calc">
              <h5 class="bg-danger text-white py-1 px-1">Calculator</h5>
                <div class="form-group">
                  <label for="Numer1">Enter the num1:</label>
                  <input type="number" class="form-control" id="num1" placeholder="Enter the num1:">
                </div>
                <div class="form-group">
                  <label for="Number2">Enter the num2:</label>
                  <input type="number" class="form-control" id="num2" placeholder="Enter the num2:">
                </div>
                <div class="form-group row">
                   
                      <button type="submit" id="sum" class="btn btn-primary ml-3">Addition</button>
                      <button type="submit" id="sub" class="btn btn-primary ml-1">Substract</button>
                      <button type="submit" id="mul" class="btn btn-primary ml-1">Multiply</button>
                     
                  </div>
                  <div class="form-group">
                    <input type="text" disabled class="form-control" id="result" placeholder="The result will be displayed here">
                  </div>
              </form>
          </div>
          <!--EMI Calculator-->
          <div class="col">
            <form id="calc">
              <h5 class="bg-danger text-white py-1 px-1">EMI Calculator</h5>
                <div class="form-group">
                  <label for="amount">Enter the Amount</label>
                  <input type="number" class="form-control" id="amount" placeholder="Enter the amount:">
                </div>
                <div class="form-group">
                  <label for="time">Enter the Time in months</label>
                  <input type="number" class="form-control" id="time" placeholder="Enter the Time in months:">
                </div>

                <div class="form-group">
                  <label for="rate">Enter the Interst rate (%)</label>
                  <input type="number" class="form-control" id="rate" placeholder="Enter the %:">
                </div>

                <div class="form-group row">
                   
                      <button type="submit" id="calculateEMI" class="btn btn-primary ml-3">Calculate EMI</button>
                     
                  </div>
                  <div class="form-group">
                    <input type="text" disabled class="form-control" id="emiResult" placeholder="The result will be displayed here">
                  </div>
              </form>
          </div>
          <!-- End of EMI calc-->
          <!-- Time Conversion calc-->
          <div class="col">
            <form id="calc">
              <h5 class="bg-danger text-white py-1 px-1">MS to  Sec,Min,Hours</h5>
                <div class="form-group">
                  <label for="timeinms">Enter the time in ms:</label>
                  <input type="number" class="form-control" id="timeinms" placeholder="Enter the time in ms:">
                </div>
                <div class="form-group">
                  <label for="convertto">Convert</label>
                  <select class="form-control" id="choice" onchange="convertTo()"> 
                    <option value="">Select options</option>
                    <option value="sec">Seconds</option>
                    <option value="min">Minutes</option>
                    <option value="hrs">Hours</option>
                    
                  </select>
                </div>
               
                  <div class="form-group">
                    <input type="text" disabled class="form-control" id="convRes" placeholder="The result will be displayed here">
                  </div>
              </form>
           </div>
    
       
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
